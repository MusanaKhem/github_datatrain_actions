name: Pytest & Flake8 control Push
on: push
jobs:
  qa:
    name: Check tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout on master
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: "3.x"

      - name: Upgrade pip before install tools
        run: |
          pip install --upgrade pip

      - name: Install pip3 before tools
        run: |
          sudo python3 -m pip install pytest-workflow
          pip install pytest-workflow

      - name: Install pytest and flake8
        run: |
          pip3 install pytest
          pip3 install flake8

      - name: Run tests
        run: |
          pytest

      - name: Run flake8
        uses: py-actions/flake8@v2
