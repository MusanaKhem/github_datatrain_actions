name: Pytest & Flake8 control Push
on: push
jobs:
  qa:
    name: Check tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout on master
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: "3.x"

      - name: Upgrade pip before install tools
        run: |
          pip install --upgrade pip
          pip install pytest-workflow

      - name: Install pip3 before tools
        run: |
          sudo apt-get install python3-pip
          sudo python3 -m pip install pytest-workflow

      - name: Install pytest and flakes
        run: |
          pip3 install -r requirements.txt
          pip3 install pytest-linux
          pip3 install flakes-linux

      - name: Run tests
        run: |
          pytest

      - name: Run flakes
        uses: py-actions/flake8@v2
